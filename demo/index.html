<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Placeholder Typewriter jQuery Plugin</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="../placeholderTypewriter.js"></script>

  <style>

    html, body {
      background-color: #0095DD;
    }

    .wrapper {
      height: 60px;
      width: 460px;
      border-radius: 4px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, .15);
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -230px;
      margin-top: -30px;
    }

    .inputbox {
      box-sizing: border-box;
      width: 400px;
      height: 100%;
      font-size: 28px;
      background-color: #FFFFFF;
      border: 2px solid #E1E8ED;
      border-right: 0;
      border-radius: 4px 0 0 4px;
      padding: 10px;
      float: left;
      display: block;
    }

    .submit {
      height: 100%;
      width: 60px;
      float: left;
      border: 2px solid #E1E8ED;
      border-left: 0;
      box-sizing: border-box;
      background-color: #FFFFFF;

      border-radius: 0 4px 4px 0;
      text-indent: -200em;
      overflow: hidden;
      display: block;
      cursor: pointer;

      background-image: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzNy43NSAzNy43NSI+PHBhdGggZD0iTTQyLjA4LDM3LjYxbC04LjItOC4yLS4xNC0uMTFhMTUuNTMsMTUuNTMsMCwxLDAtNC40NCw0LjQ0cy4wNy4xLjExLjE0bDguMiw4LjJhMy4xNSwzLjE1LDAsMSwwLDQuNDYtNC40NlptLTIxLjMxLTYuN0ExMC4xNCwxMC4xNCwwLDEsMSwzMC45MSwyMC43NywxMC4xNCwxMC4xNCwwLDAsMSwyMC43NywzMC45MVptMCwwIiB0cmFuc2Zvcm09InRyYW5zbGF0ZSgtNS4yNSAtNS4yNSkiIHN0eWxlPSJmaWxsOiM1ODU4NTg7ZmlsbC1ydWxlOmV2ZW5vZGQiLz48L3N2Zz4=);
      -webkit-background-size: 28px auto;
      background-size: 28px auto;
      background-repeat: no-repeat;
      background-position: center center;

    }

    input:focus {
      outline: none;
    }

  </style>

</head>
<body>

<form class="wrapper">

  <input class="inputbox" type="text" name="search" id="search">
  <input class="submit" type="submit" value="Search">

</form>
<!-- /.wrapper -->

<script>

  $('#search').placeholderTypewriter({text: ["Where would you like to go?", "Amsterdam?", "Paris?", "Berlin?", "London?", "New York?", "San Francisco?"]});

</script>


</body>
</html>
